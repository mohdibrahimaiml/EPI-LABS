name: Test EPI Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Test Script
        run: echo 'print("EPI Compliance Check Passed")' > test_work.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Local EPI Recorder
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run Evidence Recording
        uses: ./epi-action
        with:
          command: 'python test_work.py'
          output: 'test-evidence.epi'
          install-python: 'false'
          
      - name: Verify Evidence Exists
        run: |
          if [ -f test-evidence.epi ]; then
            echo "✅ Evidence file created successfully."
          else
            echo "❌ Failed to create evidence file."
            exit 1
          fi
